<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="currency_converter.css">
    <title>Currency convertor</title>

</head>
<body>
    <div class="main">
        <div class="Form">
            <h1>Currency converter</h1>
            <form action="">
              <div class="amount">
                <label for="">Enter amount</label><br>
                <input type="number" name="" id="">
              </div>
              <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select_container">
                <img src="https://flagsapi.com/US/flat/64.png" alt="">
                <select name="from" ></select>
                </div>
                </div>
                <i class="fa-solid fa-right-left"></i>

                <div class="To">
                    <p>To</p>
                    <div class="select_container">
                <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                <select name="To" > </select>
                </div>
                </div>
                </div>
                <div class="msg">US $1  = 280 PKR</div>
                 <button>Exchange rate</button>
            </form>
        </div>
    </div>
    <script src="countries.js"></script>
    <script src="Currency_converter.js"></script>
    
</body>
</html>
