<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get and Post request</title>
</head>
<body>
  <h1>Fill the form</h1>
  <Form method="get" action="http://localhost:8080/register" >
   <input placeholder="Name Here" name="name" type="text">
   <input placeholder="Password Here" name="Password" type="password">
   <button type="submit">Submit</button>
  </Form>
  <hr>
  <h1>Fill the form</h1>
  <Form method="post" action="http://localhost:8080/register" >
    <input placeholder="Name Here" name="name" type="text">
    <input placeholder="Password Here" name="Password" type="password">
    <button type="submit">Submit</button>
   </Form>
</body>
</html>
